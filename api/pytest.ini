[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    integration: marks tests as integration tests (require real API credentials)
    performance: marks tests as performance tests (may take longer to run)
    slow: marks tests as slow running
    unit: marks tests as unit tests (fast, mocked)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
asyncio_mode = auto
